<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Kullanıcı Kaydı Sayfasıdır:</h1>
            <p>Lütfen Adınızı, Soyadınızı, Emailinizi, Şifrenizi ve Kullanıcı Adınızı giriniz.</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="nickName">NickName</label>
                        <input type="text" class="form-control" id="nickName" placeholder="Kullanıcı Adınız..." />
                    </div>
                    <div class="form-group">
                        <label for="firstName">FirstName</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Adınız..." />
                    </div>
                    <div class="form-group">
                        <label for="lastName">LastName</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Soyadınız..." />
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Mailto: example@email.com" />
                    </div>
                    <div class="form-group">
                        <label for="password">Şifreniz</label>
                        <input type="password" class="form-control" id="password" placeholder="Şifreniz..." />
                    </div>
                    <div class="form-group">
                        <label for="city">Şehriniz</label>
                        <select class="form-control" id="city">
                            <option>İstanbul</option>
                            <option>Ankara</option>
                            <option>İzmir</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bio">Açıklama</label>
                        <textarea rows="3" class="form-control" id="bio"></textarea>
                    </div>
                    <div class="form-check">
                        <label for="term" class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="term">I accept the term:
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="radio" class="form-check-label">
                            <input type="radio" class="form-check-input" name="radio" id="radio">Option
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="radio" class="form-check-label">
                            <input type="radio" class="form-check-input" name="radio" id="radio">Option
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="radio" class="form-check-label">
                            <input type="radio" class="form-check-input" name="radio" id="radio">Option
                        </label>
                    </div>
                    <button type="submit" class="btn btn-info">Send</button>
                </form>
            </div>
            <div class="col-md-6">
                <img
                    src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../BootstrapCalismalar/node_modules/bootstrap-4.3.1-dist/js/bootstrap.bundle.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
</body>

</html>
